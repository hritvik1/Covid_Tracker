<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
        <link href="assets/vendor/bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <title>Covid-19 Tracker by Hritvik</title>
    </head>
    <body>
        <h1 class="main_heading">Covid-19 Tracker</h1>
        <form class="main_form">
            <div class="form-group row no-gutters">
                <div class="col-sm-4"></div>
                <label for="countryName" class="col-sm-2 col-form-label">Country Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control inp" id="countryName" required>
                </div>
            </div>
            <div class="form-group row no-gutters">
                <div class="col-sm-4"></div>
                <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control inp" id="startDate" required>
                </div>
            </div>
            <div class="form-group row no-gutters">
                <div class="col-sm-4"></div>
                <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control inp" id="endDate" required>
                </div>
            </div>
            <div class="form-group row no-gutters">
                <div class="col-sm-12">
                    <button onclick="submitData()" class="btn btn-primary sub_btn">Show Data</button>
                </div>
            </div>
        </form>
        <div id="display_cases">
            <h4>Total Confirmed Cases:&nbsp;&nbsp;<span id="confirmedCase"></span> </h4>
            <h4>Total Active Cases:&nbsp;&nbsp;<span id="activeCase"></span></h4>
            <h4>Total Death:&nbsp;&nbsp;<span id="deathsCase"></span> </h4>
        </div>
    </body>
    <script src="assets/js/main.js"></script>
</html>
